
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:;"  onclick="history.back()"></a>
    <h1 class="mui-title">查看消息</h1>

</header>
<div class="mui-content">
    <div class="con" style="padding:5px">
        <form class="mui-input-group">

            <div class="mui-input-row">
                <label>收信人：</label>
                <input type="text" class="mui-input-clear" placeholder="输入标题" name="title" ng-model="msg.uname" disabled>
            </div>


            <div class="mui-input-row">
                <label>标题：</label>
                <input type="text" class="mui-input-clear" placeholder="输入标题" name="title" ng-model="msg.title" disabled>
            </div>
            <div class="mui-input-row">
                <label>内容：</label>
            </div>
            <div style="padding-left:15px">
                <textarea name="con" cols="30" rows="10" style="border:1px solid #ccc;border-top:none" disabled ng-model="msg.con"></textarea>
            </div>
        </form>
    </div>
</div>
