<style>
    form{

        padding:20px;
        padding-top:60px;
    }
</style>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="#!/phone"></a>
    <h1 class="mui-title">添加通讯录</h1>
</header>
<form ng-controller="addPhone">
    <div class="form-group">
        <label for="exampleInputEmail1">姓名：</label>
        <input type="text" ng-model="data.name" class="form-control" id="exampleInputEmail1" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">电话：</label>
        <input type="text" ng-model="data.tel" class="form-control" id="exampleInputPassword1" >
    </div>
    <button type="button" ng-click="add()" class="btn btn-default">添加</button>
</form>
